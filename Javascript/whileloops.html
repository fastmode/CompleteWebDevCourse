<!doctype html>
<html>
 <head>
 <title>Learning Javascript - Loops</title>

 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />



 </head>

 <body>
    
    <h2>The Computer Will Guess Your Number</h2>
    <p>How many fingers are you holding up?</p>
    <p>Enter a number from 0 - 6</p>
    <input id="myNumber" />
     
    <button id="guess">Guess!</button>

    <script type="text/javascript">

        document.getElementById("guess").onclick=function() {
            
            var gotit=false; var guesses=1; var x;
            
            while (gotit==false) {
        
                x=Math.random();

                x=6*x;

                x=Math.floor(x);

                if (document.getElementById("myNumber").value==x) {

                    gotit=true;
                    
                } else {
                    
                    guesses++;
                    
                    if (guesses==15);
                    
                    //alert("I give up! Too many guesses, can't figure it out!");
                    
                    //break;

                }
            }
            
            alert("Got it! It was a "+x+".  It only took me "+guesses+" guesses!");
        }
        
    </script>

 </body>
</html>
